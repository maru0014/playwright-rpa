name: "パターン3: フォーム自動入力"

on:
  # GitHub UIから手動実行。パラメータを入力してトリガー。
  workflow_dispatch:
    inputs:
      dry_run:
        description: "DRY RUN（trueにすると入力のみ・送信しない）"
        type: boolean
        default: true

jobs:
  form-automation:
    name: フォーム自動入力
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: Node.js 22 (LTS) をセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: 依存パッケージをインストール
        run: npm ci

      - name: Playwright Chromium をインストール
        run: npx playwright install chromium --with-deps

      - name: 結果ディレクトリを作成
        run: mkdir -p results/screenshots

      - name: フォーム自動入力スクリプトを実行
        env:
          DRY_RUN: ${{ inputs.dry_run }}
        run: npx ts-node scripts/03-form-automation.ts

      - name: 実行結果のスクリーンショットをArtifactとして保存（30日間）
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: form-automation-results-${{ github.run_number }}
          path: results/screenshots/
          retention-days: 30
